<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <!-- buttons -->
    <div data-ns-test="block-inline-button">
      <button>Test1</button>
      <button>Test2</button>
      Answer: Inline
    </div>

    <!-- div -->
    <div data-ns-test="block-inline-div">
      <div>Test1</div>
      <div>Test2</div>
      Answer: Block
    </div>

    <!-- span -->
    <div data-ns-test="block-inline-span">
      <span>Test1</span>
      <span>Test2</span>
      Answer: Inline
    </div>

    <!-- p -->
    <div data-ns-test="block-inline-p">
      <p>Test1</p>
      <p>Test2</p>
      Answer: Block
    </div>

    <!-- input -->
    <div data-ns-test="block-inline-input">
      <input />Test1 <input />Test2 Answer: Inline
    </div>

    <!-- cite -->
    <div data-ns-test="block-inline-cite">
      <cite>Test1</cite>
      <cite>Test2</cite>
      Answer: Inline
    </div>

    <!-- code -->
    <div data-ns-test="block-inline-code">
      <code>Test1</code>
      <code>Test2</code>
      Answer: Inline
    </div>

    <!-- h1 -->
    <div data-ns-test="block-inline-h1">
      <h1>Test1</h1>
      <h1>Test2</h1>
      Answer: Block
    </div>

    <!-- sup -->
    <div data-ns-test="block-inline-sup">
      <sup>Test1</sup>
      <sup>Test2</sup>
      Answer: Inline
    </div>

    <!-- sub -->
    <div data-ns-test="block-inline-sub">
      <sub>Test1</sub>
      <sub>Test2</sub>
      Answer: Inline
    </div>

    <script type="text/javascript" src="./script.js"></script>
